<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Generate Reports</title>
</head>
<body style="margin-top: 2%;">
    <form #productRef="ngForm" (ngSubmit)="storeDate(productRef.value)">
        <div class="form-group row" style="margin-left: 10%;">
            <label for="example-date-input" class="col-2 col-form-label" style="font-weight: bold;width: 500px;">Starting Date</label>
            <div class="col-10">
              <input class="form-control" style="width: 200px" type="date" id="example-date-input" name="starting_date" ngModel>
            </div>
        </div>
        <div class="form-group row" style="margin-left: 10%;">
            <label for="example-date-input"  class="col-2 col-form-label" style="font-weight: bold;width:500px">Ending Date</label>
            <div class="col-10">
              <input class="form-control" style="width: 200px" type="date" id="example-date-input" name="closing_date" ngModel>
            </div>
        </div>
        
        <div style="margin-top: 20px;margin-left: 15px;">
            <button type="submit" class="btn btn-primary btn-block" style="margin-left: 10%;" >Generate Report</button>
        </div>
    </form>
    
    <hr/>
    <div>
        <table class="table" >
            <thead class="thead-dark">
              <tr>
                <th scope="col">Product Name</th>
                <th scope="col">Product Price</th>
                <!-- <th scope="col">Product Quantity</th> -->
              </tr>
            </thead>
            <tbody>
              
              <tr *ngFor="let r of ans">
                <td >{{r.pname}}</td>
                <td >{{r.price}}</td>
                <!-- <td>1</td>             -->
            </tr>
              
            </tbody>
          </table>
          <div>
            <input type="button" style="margin-left: 5%;" class="btn btn-primary btn-block" value="Back to Admin Homepage" (click)="adminHomePage()">
        </div>
    </div>
</body>
</html>
