<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Employee Send Request</title>
</head>
<body>
    <div class="global-container">
        <div class="card login-form">
        <div class="card-body">
            <h3 class="card-title text-center">Employee Send Request</h3>
            <div class="card-text">
                <form #loginRef="ngForm" (ngSubmit)="sendRequest(loginRef.value)">
                    
                    <div class="form-group">
                        <label for="exampleInputPassword1">Send Request</label>
                        <input type="text" class="form-control form-control-sm" id="exampleInputPassword1" name="request" ngModel>
                    </div>
                    <div style="margin-left: 10%;">
                        <button type="submit" class="btn btn-primary btn-block" style="margin-left: 20%;" >Send Request</button>
                        <input type="button" style="margin-left: 15%;" class="btn btn-primary btn-block" value="Back to Homepage" (click)="homePage()">
                    </div>
                                        
                </form>
            </div>
        </div>
        
    </div>
    
    </div>
    
</body>
</html>
