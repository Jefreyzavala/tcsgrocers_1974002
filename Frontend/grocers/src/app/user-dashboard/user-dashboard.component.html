<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>User Dashboard</title>
</head>
<body>
    <div class="global-container">
        <div class="card login-form">
        <div class="card-body">
            <div style="display: inline-block;">
                <h3 class="card-title text-center" style="position: absolute;">Welcome</h3>
                <input type="button" class="btn btn-primary btn-block" style="margin-left: 240px; margin-top: 5px;" name="logout" value="Logout" (click)="homePage()" />
            </div>
            
            <div>
                <input type="button" class="btn btn-primary btn-block" name="select_item" value="Select Item" (click)="selectItem()"/>
            </div> 
            <div>
                <input type="button" class="btn btn-primary btn-block" name="delete_item" value="Delete Item" (click)="deleteItem()"/>
            </div> 
            <div>
                <input type="button" class="btn btn-primary btn-block" name="view_item" value="View Item" (click)="viewItem()"/>
            </div> 
            <div>
                <input type="button" class="btn btn-primary btn-block" name="checkout" value="Checkout" (click)="checkout()"/>
            </div>
            <div>
                <input type="button" class="btn btn-primary btn-block" name="order_status" value="Order Status" (click)="orderStatus()"/>
            </div> 
            <div>
                <input type="button" class="btn btn-primary btn-block" name="edit_profile" value="Edit Profile" (click)="editProfile()"/>
            </div>
            <div>
                <input type="button" class="btn btn-primary btn-block" name="fund" value="Fund" (click)="fund()"/>
            </div>               
        </div>
        
    </div>
    
    </div>
</body>
</html>
