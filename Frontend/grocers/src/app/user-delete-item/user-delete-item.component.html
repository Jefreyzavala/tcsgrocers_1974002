<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>User Dashboard</title>
</head>
<body>
    <h2 style="text-align: center;">Product Details</h2>
    <div class="outside">
        <div class="card" *ngFor="let r of product">
            <div class="card-body">
                <h5 class="card-title">{{r.pname}}</h5>
                <p class="card-text">Price of the product is {{r.price}}$</p>
                <input id={{r.pname}} type="button" class="btn btn-primary btn-block" name="cartSave" value="Delete From Cart" (click)="cartDelete($event)" />
                
            </div>
            </div>
    </div>
    <input type="button" style="margin-left: 45%;" class="btn btn-primary btn-block" value="Back to User Home Page " (click)="adminHomePage()"/>
    
   

</body>
</html>
